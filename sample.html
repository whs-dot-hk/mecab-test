    <p class="class_s2">　<span id="page_7"></span>プリベット通り四番地の住人ダーズリー<ruby><rb>夫</rb><rt>ふ</rt></ruby><ruby><rb>妻</rb><rt>さい</rt></ruby>は、「おかげさまで、私どもはどこから見ても<span class="class_sfn3">まとも</span>な人間です」というのが<ruby><rb>自</rb><rt>じ</rt></ruby><ruby><rb>慢</rb><rt>まん</rt></ruby>だった。<ruby><rb>不</rb><rt>ふ</rt></ruby><ruby><rb>思</rb><rt>し</rt></ruby><ruby><rb>議</rb><rt>ぎ</rt></ruby>とか<ruby><rb>神</rb><rt>しん</rt></ruby><ruby><rb>秘</rb><rt>ぴ</rt></ruby>とかそんな<ruby><rb>非</rb><rt>ひ</rt></ruby><ruby><rb>常</rb><rt>じょう</rt></ruby><ruby><rb>識</rb><rt>しき</rt></ruby>はまるっきり認めない<ruby><rb>人</rb><rt>じん</rt></ruby><ruby><rb>種</rb><rt>しゅ</rt></ruby>で、まか不思議な<ruby><rb>出</rb><rt>で</rt></ruby><ruby><rb>来</rb><rt>き</rt></ruby><ruby><rb>事</rb><rt>ごと</rt></ruby>が彼らの<ruby><rb>周辺</rb><rt>しゅうへん</rt></ruby>で起こるなんて、とうてい考えられなかった。</p>
